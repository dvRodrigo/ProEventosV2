<app-titulo [titulo]="'Eventos'"></app-titulo>
<div  class="form-inline">
  <div class="form-group mb-2">
    <label class="mr-2">Filtro: </label>
    <input type="text"
     class="form-control mr-2"
     placeholder="Buscar"
     [(ngModel)]="filtroLista">
  </div>
</div>
<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th>
        <button class="btn btn-outline-light btn-sm"
          (click)="alterarImagem()">
          <i class=" {{mostrarImagem ? 'fa fa-eye' : 'fa fa-eye-slash'}}"></i>
        {{mostrarImagem ? 'Exibir' : 'Ocultar'}}
      </button>
      </th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length > 0">
        <tr *ngFor="let evento of eventosFiltrados">
          <td><img src="/assets/{{evento.imagemURL}}" [collapse]="mostrarImagem"
            [isAnimated]="true"
            alt="Imagem do Evento" class="img-thumbnail"
            [style.width.px] = "larguraImagem"
            [style.margin.px]="margemImagem"></td>
      <td>{{evento.id}}</td>
      <td>{{evento.tema}}</td>
      <td>{{evento.local}}</td>
      <td>{{evento.dataEvento | DateFormatPipe}}</td>
      <td>{{evento.qtdPessoas}}</td>
      <td>{{evento.lotes[0].nome}}</td>
      <td>

        <button class="btn btn-primary btn-sm mr-2" tooltip="Editar">
        <i class="fa fa-edit"></i>
        </button>
        <button class="btn btn-danger btn-sm" tooltip="Excluir"
        (click)="openModal(windowConfirmation)">
          <i class="fa fa-trash"></i>
        </button>

      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <tr>
      <td colspan="8">
        <h4>Nenhum evento encontrado!</h4>
      </td>
    </tr>
  </tfoot>
</table>

<!--{{eventos | json}} pipe-->

<ng-template #windowConfirmation>
  <div class="modal-body text-center" >
  <h4>Tem certeza que quer deletar este evento?</h4>
    <button class="btn btn-primary btn-sm mr-2" (click)="confirm()">Sim</button>
    <button class="btn btn-secondary btn-sm" (click)="decline()">Não</button>
  </div>
</ng-template>
